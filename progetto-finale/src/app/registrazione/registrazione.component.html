<form [formGroup] = 'miaForm' class = "reg">
  REGISTRAZIONE
  <div>
    nome
    <input type = 'text' [formControl] =" miaForm.controls['nome']" name = "nome" class = "form-control">
  </div>
  <div>
    cognome
    <input type = 'text' [formControl] =" miaForm.controls['cognome']" name = "cognome" class = "form-control">
  </div>
  <div> 
    email 
    <input type = 'text'  [formControl] =" miaForm.controls['mail']" name = "email" class = "form-control">
  </div>
  <div>
    password
    <input type = 'text' [formControl] =" miaForm.controls['password']" name = "password " class = "form-control">
  </div>

    ADD
  </button>
</form>
